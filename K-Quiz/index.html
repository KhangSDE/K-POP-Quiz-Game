<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">K-QUIZ</div>
        <!--
        <div class="search-country">
            <input type="text" placeholder="suche Länder">
        </div>
        -->
        
        <div class="menu">
            <img src="images\33333.png">
        </div>
    </header>

    <!-- START GAME-->
    <div id="startGame" class="start">
        <p>START GAME</p>
    </div>

   <!-- COUNT / POINTS-->
   <div id="point" class="points">
    <p id="points-text">0 Points</p>
   </div>
   
    <!-- COUNTDOWN-->

    <div id="countdown" class="countdown-container">
        <p id="seconds">10</p>
        
    </div>

    <!-- RESTART -->
    <div id="restart" class="restart-game">
        <img src="images\reload.png">
    </div>
    <!--GAME WINDOW-->
    <div class="question-container">
        <div class="question-text">
            <p id="question-p">ONSOGÜNGNG</p>
        </div>

        <div id="answer-buttons" class="answer-field">
        <!--   <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button> --> 
        </div>
    </div>

    <!-- ENDING SCREEN-->
    <div class="ending-screen">
        <p>Try again</p>
    </div>



    <script src="index.js"></script>
</body>
</html>
